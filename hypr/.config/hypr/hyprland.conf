source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/keybinds.conf

# ░█▀█░█░█░▀█▀░█▀█░█░█░▀█▀
# ░█░█░█░█░░█░░█▀▀░█░█░░█░
# ░▀▀▀░▀▀▀░░▀░░▀░░░▀▀▀░░▀░
monitor = eDP-1,1920x1080,auto,1
workspace = eDP-1,1

# ░▀█▀░█▀█░█▀█░█░█░▀█▀
# ░░█░░█░█░█▀▀░█░█░░█░
# ░▀▀▀░▀░▀░▀░░░▀▀▀░░▀░
input {
    kb_layout = us,es
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    # sensitivity = 1.0
    force_no_accel = -1
    touchpad {
        natural_scroll = true
      }
  }

cursor {
   no_hardware_cursors = true
   enable_hyprcursor = true
   hide_on_key_press = true
  }

# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(f5c2e7ee) rgba(cba6f7ee) rgba(f38ba8ee) rgba(fab387ee) rgba(f9e2afee) rgba(a6e3a1ee) rgba(89b4faee) rgba(b4befeee) 45deg
    col.inactive_border = rgba(1e1e2eee)
    apply_sens_to_raw = 0
    layout = dwindle
  }

# ░█▀▄░█▀▀░█▀▀░█▀█░█▀▄░█▀█░▀█▀░▀█▀░█▀█░█▀█
# ░█░█░█▀▀░█░░░█░█░█▀▄░█▀█░░█░░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀▀▀░▀░▀░▀░▀░░▀░░▀▀▀░▀▀▀░▀░▀
decoration {
    rounding = 13
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 2 2
    shadow_range = 20
    shadow_render_power = 5
    shadow_scale = 1.0
    col.shadow = rgba(1e1e2eee)
    col.shadow_inactive = rgba(1e1e2eee)
    blur {
      enabled = true
      size = 2
      passes = 3
      new_optimizations = true
      xray = true
      ignore_opacity = true
      blurls = gtk-layer-shell
      # blurls = waybar
      blurls = lockscreen
      blurls = thunar
    }
  }

